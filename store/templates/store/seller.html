{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="box-element" id="form-wrapper">
        <div class="box-element" id="customer">
            <form id="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    <h4><strong>Become a Trader</strong></h4>
                    <input required class="form-control" type="file" name="PDF" accept="application/pdf">
                    <div>
                        <button id="form-button" class="btn btn-success" type="submit" value="Upload">Upload</button>
                    </div>
            </form>
        </div>
        <div class="box-element hidden" id="seller">
            <form id="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    <h4><strong>Become an Admin</strong></h4>
                    <input required class="form-control" type="file" name="PDF" accept="application/pdf">
                    <div>
                        <button id="form-button" class="btn btn-success" type="submit" value="Upload">Upload</button>
                    </div>
            </form>
        </div>
    </div>


<script type="text/javascript">
    if('{{user.customer.is_seller}}' == 'True'){
        document.getElementById('customer').classList.add('hidden')
        document.getElementById('seller').classList.remove('hidden')
    }
    
</script>

{% endblock content %}
